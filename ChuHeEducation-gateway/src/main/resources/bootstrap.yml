#微服务配置
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: dev
        group: ChuHeEducation
      config:
        namespace: dev
        group: ChuHeEducation
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: ChuHeEducation-common
            refresh: true


  profiles:
    active: dev