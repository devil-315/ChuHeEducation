spring:
  application:
    name: system-service
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery: #服务注册的相关配置
        namespace: dev
        group: ChuHeEducation
      config: #配置文件相关信息
        namespace: dev
        group: ChuHeEducation
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: ChuHeEducations-common
            refresh: true

  #profiles默认为dev
  profiles:
    active: dev


